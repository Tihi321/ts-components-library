<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/cdn/index.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
      :root {
        --ts-accordion-content-bg-color: white;
        --ts-accordion-content-color: rgba(35, 39, 57, 1);
      }

      body {
        font-family: 'Roboto', sans-serif;
      }

      .element-wrapper {
        padding: 20px 10px;
        border: 2px solid #000000;
        margin-bottom: 50px;
      }
      .tooltip-container {
        width: 150px;
      }

      .tooltip-button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="element-wrapper">
      <ts-toggle class="toggle" value="true"></ts-toggle>
    </div>
    <div class="element-wrapper">
      <ts-checkbox checked="true">
        <slot slot="label">Label</slot>
      </ts-checkbox>
    </div>
    <div class="element-wrapper">
      <ts-input value="10" type="number" suffix="&#8451;" ></ts-input>
    </div>
    <div class="element-wrapper">
      <div class="tooltip-container">
        <ts-tooltip class="tooltip" trigger="Hover" placement="Top">
          <slot slot="tooltip">This is tooltip</slot>
          <button class="tooltip-button">Button</button>
        </ts-tooltip>
      </div>
    </div>
  

    <div class="element-wrapper">
      <div class="select-container">
        <ts-dropdown class="dropdown" items='[{"id":"1","value":"test"},{"id":"2","value":"test3"}]'></ts-dropdown>
      </div>
    </div>
  
    <div class="element-wrapper">
      <div class="select-container">
        <ts-dropdown-search class="dropdown-search" highlight="Category/" items='[{"id":"1","value":"Category/test"},{"id":"2","value":"Category/test2"},{"id":"3","value":"Category/test3"}]'></ts-dropdown-search>
      </div>
    </div>

    <div class="element-wrapper">
      <div class="select-container">
        <ts-options class="options-columns" type="column" items='[{"id":"1","value":"test"},{"id":"2","value":"test3"}]'></ts-options>
      </div>
    </div>

    <div class="element-wrapper">
      <div class="select-container">
        <ts-options class="options-row" items='[{"id":"1","value":"test"},{"id":"2","value":"test3"}]'></ts-options>
      </div>
    </div>

    <div class="element-wrapper">
      <ts-accordion open="true">
        <slot slot="title">This is accordion</slot>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque enim vero quibusdam itaque. Temporibus est aut debitis eligendi, doloribus dolores voluptates laudantium labore unde numquam pariatur exercitationem esse, nihil possimus?
      </ts-accordion>
    </div>
    <script>
      const toggleElement = document.querySelector(".toggle");
      toggleElement.addEventListener("change", value => {
        console.log("toggle", value);
      });

      const dropdownElement = document.querySelector(".dropdown");
      dropdownElement.addEventListener("change", value => {
        console.log("dropdown", value);
        dropdownElement.selected = value.detail;
      });
  

      const dropdownSearchElement = document.querySelector(".dropdown-search");
      dropdownSearchElement.addEventListener("change", value => {
        console.log("dropdown-search", value);
        dropdownSearchElement.selected = value.detail;
      });
  

      const optionsColumnElement = document.querySelector(".options-columns");
      optionsColumnElement.addEventListener("change", value => {
        console.log("options-columns", value);
        optionsColumnElement.selected = value.detail;
      });
  

      const optionsRowElement = document.querySelector(".options-row");
      optionsRowElement.addEventListener("change", value => {
        console.log("options-row", value);
        optionsRowElement.selected = value.detail;
      });
  
    </script>
  </body>
</html>
