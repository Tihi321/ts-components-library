<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/cdn/index.js"></script>
    <style>
      :root {
        --ts-accordion-content-bg-color: white;
      }

      .element-wrapper {
        padding: 20px 10px;
        border: 2px solid #000000;
        margin-bottom: 50px;
      }
      .tooltip-container {
        width: 150px;
      }

      .tooltip-button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="element-wrapper">
      <ts-toggle class="toggle" value="true"></ts-toggle>
    </div>
    <div class="element-wrapper">
      <ts-checkbox class="toggle" checked="true">
        <slot slot="label">Label</slot>
      </ts-checkbox>
    </div>
    <div class="element-wrapper">
      <div class="tooltip-container">
        <ts-tooltip class="tooltip" trigger="Hover" placement="Top">
          <slot slot="tooltip">This is tooltip</slot>
          <button class="tooltip-button">Button</button>
        </ts-tooltip>
      </div>
    </div>
  

    <div class="element-wrapper">
      <div class="select-container">
        <ts-dropdown class="dropdown" items='[{"id":"1","value":"test"},{"id":"2","value":"test3"}]'></ts-dropdown>
      </div>
    </div>

    <div class="element-wrapper">
      <ts-accordion open="true">
        <slot slot="title">This is accordion</slot>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque enim vero quibusdam itaque. Temporibus est aut debitis eligendi, doloribus dolores voluptates laudantium labore unde numquam pariatur exercitationem esse, nihil possimus?
      </ts-accordion>
    </div>
    <script>
      const toggleElement = document.querySelector(".toggle");
      toggleElement.addEventListener("change", value => {
        console.log(value);
      });

      const dropdownElement = document.querySelector(".dropdown");
      dropdownElement.addEventListener("change", value => {
        console.log(value);
        dropdownElement.selected = value.detail;
      });
  
    </script>
  </body>
</html>
